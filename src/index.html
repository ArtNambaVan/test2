<body class="bg-light">


    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-5">
                <div class="alert alert-danger collapse" id="loginError" role="alert">
                    Can not log in. Please check your login and password.
                </div>


                <form id="login-form">

                    <div class="form-group row">
                        <label for="email-input" class="sr-only">Email</label>
                        <div class="col">
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password-input" class="sr-only">Password</label>
                        <div class="col">
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col">
                            <button id="btn-login" type="submit" class="btn btn-lg btn-primary btn-block" >Sign in</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="alert alert-success collapse" id="successAlert" role="alert">Welcome <span id="user-name"></span>
</div>

    <div class="row mt-4">

</div>

    <div class="row justify-content-center my-4">
    <button type="button" class="btn btn-success js-login" data-toggle="modal" data-target="#modalLoginForm">Log in</button>
    <button type="button" id="test" class="btn btn-danger js-logout d-none">Log out</button>
</div>
